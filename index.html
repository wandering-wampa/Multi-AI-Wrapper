<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multi-AI Cockpit</title>

  <style>
    :root {
      --bg: #111;
      --fg: #eee;
      --bar-bg: #181818;
      --bar-border: #333;
      --btn-bg: #222;
      --btn-border: #444;
      --btn-hover-bg: #2d2d2d;
      --btn-hover-border: #666;
      --hint: rgba(238, 238, 238, 0.6);
      --active-bg: #2d2d2d;
      --active-border: #6b7280;
    }

    html[data-theme="light"] {
      --bg: #f6f7f9;
      --fg: #0f172a;
      --bar-bg: #ffffff;
      --bar-border: #e5e7eb;
      --btn-bg: #ffffff;
      --btn-border: #d1d5db;
      --btn-hover-bg: #f3f4f6;
      --btn-hover-border: #9ca3af;
      --hint: rgba(15, 23, 42, 0.55);
      --active-bg: #e5e7eb;
      --active-border: #9ca3af;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden;
    }

    #top-bar {
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--bar-bg);
      border-bottom: 1px solid var(--bar-border);
      -webkit-app-region: drag;
      padding: 0 10px;
      box-sizing: border-box;
    }

    #tabs {
      display: flex;
      gap: 6px;
      -webkit-app-region: no-drag;
    }

    .tab-button {
      position: relative;
      background: var(--btn-bg);
      border: 1px solid var(--btn-border);
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
      color: var(--fg);
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 6px;
      user-select: none;
    }

    .tab-button:hover {
      background: var(--btn-hover-bg);
      border-color: var(--btn-hover-border);
    }

    .tab-button.active {
      background: var(--active-bg);
      border-color: var(--active-border);
      outline: 2px solid rgba(96, 165, 250, 0.65);
      outline-offset: 0px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #666;
    }

    .status-dot.loading { background: #fbbf24; }
    .status-dot.ready { background: #22c55e; }
    .status-dot.error { background: #ef4444; }

    #actions {
      display: flex;
      align-items: center;
      gap: 10px;
      -webkit-app-region: no-drag;
    }

    .theme-toggle {
      position: relative;
      width: 54px;
      height: 28px;
      border-radius: 999px;
      border: 1px solid var(--btn-border);
      background: var(--btn-bg);
      cursor: pointer;
      outline: none;
      display: inline-flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 7px;
      transition: background 0.15s ease, border-color 0.15s ease;
      -webkit-app-region: no-drag;
    }

    .theme-toggle:hover {
      background: var(--btn-hover-bg);
      border-color: var(--btn-hover-border);
    }

    .theme-icon {
      font-size: 13px;
      line-height: 1;
      user-select: none;
      opacity: 0.85;
    }

    .theme-knob {
      position: absolute;
      top: 3px;
      left: 3px;
      width: 22px;
      height: 22px;
      border-radius: 999px;
      background: #fff;
      transition: transform 0.18s ease;
      pointer-events: none;
    }

    html[data-theme="dark"] .theme-knob {
      transform: translateX(26px);
    }

    html[data-theme="dark"] .theme-icon.sun { opacity: 0.35; }
    html[data-theme="light"] .theme-icon.moon { opacity: 0.35; }

    .icon-button {
      width: 34px;
      height: 34px;
      border-radius: 10px;
      border: 1px solid var(--btn-border);
      background: var(--btn-bg);
      color: var(--fg);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      -webkit-app-region: no-drag;
      user-select: none;
    }

    .icon-button:hover {
      background: var(--btn-hover-bg);
      border-color: var(--btn-hover-border);
    }

    .icon-button:active {
      transform: translateY(1px);
    }

    .icon {
      font-size: 16px;
      line-height: 1;
    }
  </style>
</head>

<body>
  <div id="top-bar">
    <div id="tabs"></div>

    <div id="actions">
      <button id="theme-toggle" class="theme-toggle" title="Toggle light / dark">
        <span class="theme-icon sun">â˜€</span>
        <span class="theme-icon moon">ðŸŒ™</span>
        <span class="theme-knob"></span>
      </button>

      <button id="settings-button" class="icon-button" title="Settings">
        <span class="icon">âš™</span>
      </button>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
